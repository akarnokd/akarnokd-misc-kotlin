buildscript {
    ext.kotlin_version = '1.0.5'
    ext.rxjava2 = "2.0.1"
    ext.reactor3 = "3.0.3.RELEASE"

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'idea'
apply plugin: 'kotlin'
apply plugin: 'java'
repositories {
    mavenCentral()
}
dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "io.reactivex.rxjava2:rxjava:$rxjava2"
    compile "io.projectreactor:reactor-core:$reactor3"
}
sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}

